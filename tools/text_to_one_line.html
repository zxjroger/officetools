<!DOCTYPE html>
<html>
<head>
  <title>Text to One Line</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <!-- Input section -->
  <label for="input-text">Paste multi-line text:</label><br>
  <textarea id="input-text" rows="12" cols="100" placeholder="The one-line text is automatically copied to your clipboard." oninput="processText()"></textarea><br><br>

  <!-- Replace option selection -->
  <label for="replace-option">Join text with</label>
  <select id="replace-option" onchange="processText()">
    <option value="space">Space</option>
    <option value="nospace">No space</option>
    <option value="comma">Comma and space</option>
  </select>&nbsp&nbsp

  <!-- Double to single quotes option selection -->
  <label for="quotes-option">Double to single quotes:</label>
  <input type="checkbox" id="quotes-option" onchange="processText()">&nbsp&nbsp

  <!-- Disable auto copy to clipboard and enable editing option -->
  <label for="edit-mode">Edit mode (pause auto copy):</label>
  <input type="checkbox" id="edit-mode" onchange="processText()"><br><br>

  <!-- Output section -->
  <label for="output-text">One-line text:</label><br>
  <textarea id="output-text" rows="12" cols="100"></textarea>

  <script>
    function processText() {
      // Get input and replace option values
      const inputText = document.getElementById('input-text').value;
      const replaceOption = document.getElementById('replace-option').value;
      const quotesOption = document.getElementById('quotes-option').checked;
      const editMode = document.getElementById('edit-mode').checked;
      let outputText = '';

      // Process the text based on the selected replace option
      switch (replaceOption) {
        case 'space':
          // Replace line breaks with space
          outputText = inputText.replace(/(\r\n|\n|\r)+/g, ' ');
          break;
        case 'nospace':
          // Remove line breaks without space
          outputText = inputText.replace(/(\r\n|\n|\r)+/g, '');
          break;
        case 'comma':
          // Replace line breaks with comma and space
          outputText = inputText.replace(/(\r\n|\n|\r)+/g, ', ');
          break;
      }

      // Remove extra spaces
      outputText = outputText.replace(/\s+/g, " ");
      outputText = outputText.replace(/\s,/g, ',');

      // Replace double quotes with single quotes based on the selected replace option
      if (quotesOption) {
        outputText = outputText.replace(/(\u0022|\u201c|\u201d)/g, '\u0027');
      }

      // Replace straight quotes with curly quotes
      outputText = outputText.replace(/(?<=[\w,.?!\)])\u0027/g, '\u2019');
      outputText = outputText.replace(/\u0027/g, '\u2018');
      outputText = outputText.replace(/(?<=[\w,.?!\)])\u0022/g, '\u201d');
      outputText = outputText.replace(/\u0022/g, '\u201c');

      // Update the output textarea and copy the text to clipboard
      document.getElementById('output-text').value = outputText;
      // Copy the text to clipboard if the disableClipboardCopy option is not checked
      if (!editMode) {
        copyToClipboard(outputText);
      }
    }

    // Function to copy text to clipboard
    function copyToClipboard(text) {
      const textarea = document.createElement('textarea');
      textarea.value = text;
      document.body.appendChild(textarea);
      textarea.select();
      document.execCommand('copy');
      document.body.removeChild(textarea);
    }
  </script>
</body>
</html>
