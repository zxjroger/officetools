<!DOCTYPE html>
<html>
<head>
    <title>Office Web Tools</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* CSS styles for the page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }
        #sidebar {
            width: 200px;
            background-color: #f1f1f1;
            padding: 20px;
        }
        #sidebar h2 {
            margin-top: 0;
        }
        #sidebar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        #sidebar ul li {
            margin-bottom: 10px;
        }
        #content {
            flex-grow: 1;
            padding: 20px;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var toolLinks = document.querySelectorAll("#sidebar ul li a");
            var toolFrame = document.getElementById("tool-frame");

            toolLinks.forEach(function(link) {
                link.addEventListener("click", function(event) {
                    event.preventDefault();
                    var toolUrl = this.getAttribute("href");
                    toolFrame.src = toolUrl;
                });
            });
        });
    </script>
</head>
<body>
    <div id="sidebar">
        <h2>Office Web Tools</h2>
        <ul>
            <li><a href="text_to_one_line.html">Text to one line</a></li>
            <li><a href="convert_case.html">Convert case</a></li>
            <!-- Add more list items for other tools with corresponding HTML page names -->
        </ul>
    </div>
    <div id="content">
        <iframe id="tool-frame" src="text_to_one_line.html" frameborder="0" width="100%" height="1000%"></iframe>
    </div>
</body>
</html>
